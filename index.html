<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quote Page</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />


</head>

<body>
    <main class="main">
        <section class="container">
            <article class="quote-card">
                <h3 class="quote">
                    <q cite="www.google.com">There are no limits. There are only plateaus, and you must not stay there, you must go beyond them.</q>
                </h3>
                <!-- change below p element to cite -->
                <cite class="author">
                    Bruce Lee
                </cite>
            </article>

        </section>

    </main>

</body>
</html>
